<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sign.css">
    <style>
        body {
            overflow: hidden;
            margin: 0; 
        }

        .main {
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center; 
        }

        .submit-btn {
            width: 100%;
        }

        .social {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main row">
            <div class="left col d-none d-md-block">
                <img src="https://img.freepik.com/premium-vector/joyful-modern-female-reading-novel-while-seated-floor_1322553-55795.jpg?w=1380" alt="girl-reading-a-book" class="img-fluid"/>
            </div>
            <div class="right col">
                <form class="sign-up">
                    <h4>Entwine deeper with your favorite books!</h4>
                    <div class="mb-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn submit-btn">Sign Up</button>
                </form>
                <p class="hr-lines"> OR </p>
                <div class="social-sign-up">
                    <button class="btn social"><i class="fa-brands fa-google"></i> Sign Up with Google</button>
                </div>
                <div class="sign-in">
                    <p>Already have an account? <a href="LogIn.html">Log In</a></p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
